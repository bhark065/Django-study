{% extends 'base.html' %}

{% block title %}Character_List{% endblock %}

{% block content %}
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>name</th>
            <th>Feature</th>
        </tr>

        {% for character in character_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ character.name }}</td>
            <td>{{ character.feature }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
