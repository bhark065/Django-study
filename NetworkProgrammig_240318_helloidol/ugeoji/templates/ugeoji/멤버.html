{% extends 'base.html' %}
{% block title %} {{ group_name }} - {{ name }} {% endblock %}

{% block content %}
    <div style="display: flex; flex-direction: column; row-gap: 5px; justify-content: center; align-items: center; margin-bottom: 1%; margin-top: 2%">
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 3%;" class="text-primary">
            <h1>{{ group_name }}</h1>
            <h2>{{ nick_name }}</h2>
        </div>

        <div style="width: 30vw; height: 60vh"> {% load static %} <img style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%" src="{% static img_src %}"> </div>

    </div>
    <div style="display: flex; justify-content: center; align-items: center">
         <a href="{% url 'ugeoji:멤버리스트' %}">
            <button style="border: 0; background-color: white; width: 16vw; height: 5vh; font-size: 1.5rem; font-weight: bold">⬅️ 멤버 리스트 보러 가기</button>
        </a>
    </div>
{% endblock %}
